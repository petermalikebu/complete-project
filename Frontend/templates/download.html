{% extends "dashboard_base.html" %} 

{% block title %}
Download File - SecureFile
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Download File</h2>

    <form id="downloadForm" action="{{ url_for('download_file') }}" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="filename" class="form-label">Filename</label>
            <input type="text" class="form-control" id="filenameInput" name="filename" placeholder="Enter the file name" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Decryption Password</label>
            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter your password" required minlength="8">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Download</button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Go back to Dashboard</a>
    </div>
    
    <p class="mt-3 text-danger" id="errorMessage" style="display: none;"></p> <!-- Error message area -->
</div>

<!-- Custom Styles -->
<style>
    /* Header Styling */
    h2 {
        color: #343a40; /* Dark gray color for the heading */
        font-family: 'Arial', sans-serif; /* Font family */
        font-weight: bold; /* Make the font bold */
    }

    /* Button Minimum Width */
    .btn {
        min-width: 150px; /* Minimum button width */
        border-radius: 25px; /* Rounded corners */
        transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
    }

    /* Button Hover Effects */
    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue for hover */
        transform: translateY(-2px); /* Lift effect on hover */
    }

    .btn-secondary:hover {
        background-color: #6c757d; /* Darker gray for hover */
        transform: translateY(-2px); /* Lift effect on hover */
    }

    /* Error Message Styling */
    #errorMessage {
        font-size: 1.1rem; /* Slightly larger font for error message */
    }
</style>
{% endblock %}
