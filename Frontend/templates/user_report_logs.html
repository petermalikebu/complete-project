{% extends "dashboard_base.html" %}

{% block title %}Your Report Logs - SecureFile{% endblock %}

{% block content %}
<div class="container mt-5 p-4 shadow-lg rounded">
    <h2 class="text-center mb-4">Your Report Logs</h2>
    
    <!-- Table to display user-specific logs -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Action</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.details }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
