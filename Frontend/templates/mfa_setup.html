<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            color: #fff;
            text-align: center;
            background: linear-gradient(135deg, #6b6b6b, #4e4e4e);
            color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for("static", filename="images/image.png") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        img {
            margin-bottom: 1rem;
            border-radius: 10px;
            max-width: 100%;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            background-color: #021D1FFF;
            color: #fff;
            border: none;
            padding: 0.7rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4facfe;
        }

        .error {
            color: #ff4d4d;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Multi-Factor Authentication (MFA)</h2>
    <p>Scan the QR code below using your authenticator app (e.g., Google Authenticator).</p>
    <img src="data:image/png;base64,{{ qr_image_base64 }}" alt="QR Code">
    <form action="{{ url_for('mfa_setup') }}" method="post">
        <div class="input-group">
            <label for="mfa_code">Enter MFA Code</label>
            <input type="text" id="mfa_code" name="mfa_code" required>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </div>
        <button type="submit">Verify</button>
    </form>
</div>

</body>
</html>
