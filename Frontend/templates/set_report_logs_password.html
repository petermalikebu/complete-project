{% extends "dashboard_base.html" %}

{% block title %}Set Report Logs Password - SecureFile{% endblock %}

{% block content %}
<div class="container mt-5 p-4 shadow-lg rounded">
    <h2 class="text-center mb-4">Set Report Logs Password</h2>
    <form method="POST" action="{{ url_for('set_report_logs_password') }}">
        <div class="form-group">
            <label for="password">Set Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Set Password</button>
    </form>
</div>
{% endblock %}
